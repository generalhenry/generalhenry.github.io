<!DOCTYPE html>
<meta charset=utf-8>
<title>SignInPage5.3</title>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/noisy/1.1/jquery.noisy.min.js"></script>
<script>
  $(function () {
    $('header').noisy({
      intensity: 0.9, 
      size: 200, 
      opacity: 0.08,
      fallback: 'WhiteNoise.png',
      monochrome: false
    });
    $('.body, footer').noisy({
      intensity: 0.9, 
      size: 200, 
      opacity: 0.08,
      monochrome: false
    });
    $('.stripe').noisy({
      intensity: 0.6, 
      size: 100, 
      opacity: 0.04,
      monochrome: false
    });
    $('.login form').submit(function(event) {
      event.preventDefault();
      $('.login').addClass('wrong');
      setTimeout(function () {
        $('.login').removeClass('wrong');
        $('.login input').val('');
      }, 500);
    });
  });
</script>
